<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        line{
            /*stroke: #ccc;*/
            stroke-width: 6;
        }

        circle{
            stroke: red;
            stroke-width: 6;
            fill: green;
            stroke-dasharray: 10 10;
            stroke-linecap: round;
        }
    </style>

</head>
<body>
<svg width="800" height="500"  version="1.1" xmlns="http://www.w3.org/2000/svg">

    <line stroke-dasharray="100, 100" stroke-linecap="round"  stroke="#ccc"     x1="10" y1="10" x2="500" y2="10" />
    <line stroke-dasharray="100, 100"  stroke="yellow"    x1="10" y1="10" x2="500" y2="10" />
    <line stroke-dasharray="5, 10"             x1="10" y1="30" x2="190" y2="30" />
    <line stroke-dasharray="10, 5"             x1="10" y1="50" x2="190" y2="50" />
    <line stroke-dasharray="5, 1"              x1="10" y1="70" x2="190" y2="70" />
    <line stroke-dasharray="1, 5"              x1="10" y1="90" x2="190" y2="90" />
    <line stroke-dasharray="0.9"               x1="10" y1="110" x2="190" y2="110" />

    <circle cx="40" cy="150" r="30" />

</svg>
</body>
</html>
