<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .keyset {
            border: 1px solid darkgrey;
            width: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div>
    <div>
        <iframe id="iframe" src="iframe.html" width="400px"></iframe>
        <div><input id="input1" placeholder="key"></div>
    </div>
    <div class="keyset">
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
    </div>
</div>

<!--<script src="http://cdn.staticfile.org/jquery/1.11.1-rc1/jquery.js"></script>-->
<script src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.js"></script>
<script src="vendor/bililiteRange.js"></script>
<script src="vendor/jquery.sendkeys.js"></script>

<!--<script src="http://bililite.com/inc/jquery.sendkeys.js"></script>-->
<!--<script src="http://bililite.com/inc/bililiteRange.js"></script>-->

<script>

    $(function () {
        var iframe = document.getElementById('iframe');
        var iDocument = iframe.contentDocument || iframe.contentWindow.document;

        var $input1 = $('#input1');

        var $btn1 = $('#btn1');
        var $btn2 = $('#btn2');
        var $btn3 = $('#btn3');

        $(iframe).on('load', function () {
            var $input = $(iDocument.getElementById('input'));

            $btn1.on('click', function () {
                $input.sendkeys("1");
            });
            $btn2.on('click', function () {
                $input1.sendkeys("2");
            });

            $btn3.on('click', function () {
                $input1.sendkeys("3");
            });
        });
    });
</script>

</body>
</html>
