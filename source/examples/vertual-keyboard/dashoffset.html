<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        @keyframes circle-draw{
            80% {
                stroke-dashoffset: 0;
            }
        }

        circle{
            stroke-dasharray: 950;
            stroke-dashoffset: 950;
            stroke: green;
            stroke-width: 1px;
            fill: none;

            animation: circle-draw 5s linear infinite;
        }


    </style>
</head>
<body>
<svg  height="400" width="100%" >
        <circle cx="200" cy="200" r="150"/>
</svg>
</body>
</html>
