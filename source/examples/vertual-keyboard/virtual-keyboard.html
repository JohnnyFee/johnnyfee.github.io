<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.js"></script>
    <script src="keyboard.js"></script>
</head>
<body>
<div id="input">
    <input autofocus type="text">
</div>
<div id="keyboard">
    <button>1</button>
    <button>2</button>
</div>

<script>
    $('button').on('click', function (e) {
        keyboard.keyPress(e.target.textContent.charCodeAt(0))
    });
</script>
</body>
</html>
