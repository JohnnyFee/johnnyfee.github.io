<html lang="en">
<head>

    <style>
        #key-panel {
            width: 200px;
            height: 200px;
            border: 1px solid chartreuse;

    </style>
</head>
<body>
<div id="input">
    <input autofocus type="text" id="iText">

    <div id="key-panel" tabindex="1"></div>
</div>
<div id="keyboard">

    <button>2</button>
</div>

<div>
    <button id="btnTrigger">Trigger Div Event</button>
</div>

    $(document).on('keydown', function (event) {

    $('#btnTrigger').on('click', function () {
        var e = jQuery.Event("keydown");
        e.which = 50; // # Some key code value
        $('#key-panel').trigger(e);
    });

</script>
</body>
